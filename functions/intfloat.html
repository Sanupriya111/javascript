<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


    let f=(x)=>{
        if(typeof x == 'number' && !isNaN(x)){
        
            // check if it is integer
            if (Number.isInteger(x)) {
                document.writeln(`${x} is integer.`);
            }
            else {
                document.writeln(`${x} is a float value.`);
            }
        
        } else {
            document.writeln(`${x} is not a number`);
        }
    }
    f('hello');
f(44);
    f(3.4);
    f(-3.4);
    f(NaN);
</script>
    
</body>
</html>

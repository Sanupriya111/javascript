<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>JavaScript Program to Format the Date</h3>
    <h4 onclick="formatDate()">click here</h4>
    <p id="dateformat1"></p>
    <p id="dateformat2"></p>
    <p id="dateformat3"></p>
    <p id="dateformat4"></p>
    <script>
        let formatDate = () => {
            let currentDate = new Date();
            let day = currentDate.getDate();
            let month = currentDate.getMonth() + 1;
            let year = currentDate.getFullYear();
            if (day < 10) {
                day = '0' + day;
            }
            if (month < 10) {
                month = '0' + month;
            }
            const formattedDate1 = month + '/' + day + '/' + year;
            console.log(formattedDate1);
            document.getElementById("dateformat1").innerHTML = formattedDate1
            const formattedDate2 = month + '-' + day + '-' + year;
            console.log(formattedDate2);
            document.getElementById("dateformat2").innerHTML = formattedDate2
            const formattedDate3 = day + '-' + month + '-' + year;
            console.log(formattedDate3);
            document.getElementById("dateformat3").innerHTML = formattedDate1
            const formattedDate4 = day + '/' + month + '/' + year;
            console.log(formattedDate4);
            document.getElementById("dateformat4").innerHTML = formattedDate1
        }
    </script>
</body>

</html>

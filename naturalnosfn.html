<body>
    <script>
         function add(number)
          { 
            sum=0;

              for(let i=1;i<=number;i++)
              {
              sum=sum+i;
              
          }
          return sum;
        }
          const number = parseInt(prompt('Enter a positive integer: '));
          document.writeln("sum of",number,"natural numbers is",add(number));
        
    </script>
</body>

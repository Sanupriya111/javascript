<body>
    <script>
     function factorial(x) {

if (x == 0) {
    return 1;
}


else {
    return x * factorial(x - 1);
}
}

const num = prompt('Enter a positive number: ');

if (num >= 0) {
const result = factorial(num);
document.writeln("The factorial of"," is" ,result);
}
else {
document.writeln('Enter a positive number.');
}



    </script>
</body>
</html>

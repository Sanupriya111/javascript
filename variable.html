<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function testVariable(variable) {
      
      if(typeof variable === 'function') {
          document.writeln('The variable is of function type');
      }
      else {
          document.writeln('The variable is not of function type');
      }
  }
  
  const count = true;
  const x = function() {
      document.writeln("hello")
  };
  
  testVariable(count);
  testVariable(x);
  
  
    </script>
</body>
</html>
